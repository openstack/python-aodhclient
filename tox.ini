[tox]
minversion = 4.2.5
envlist = py38,py39,pep8
ignore_basepython_conflict = True

[testenv]
basepython = python3
usedevelop = True
setenv =
   VIRTUAL_ENV={envdir}
   AODH_CLIENT_EXEC_DIR={envdir}/bin
   AODH_ENDPOINT=http://localhost:8042
   GNOCCHI_ENDPOINT=http://localhost:8041
passenv =
    GNOCCHI_*
    AODH_*
    OS_TEST_TIMEOUT
    OS_STDOUT_CAPTURE
    OS_STDERR_CAPTURE
    OS_LOG_CAPTURE
# NOTE(tonyb): This project has chosen to *NOT* consume upper-constraints.txt
# NOTE(jd): the -e is on its own line so it is passed a separate argument to pip
deps =
    .[test]
    http://tarballs.openstack.org/aodh/aodh-master.tar.gz#egg=aodh[mysql]
commands = pifpaf run aodh -- stestr run --slowest {posargs}

[testenv:pep8]
deps = hacking<3.1.0,>=3.0
commands = flake8

[testenv:venv]
# Used by openstack-infra to build the doc
deps = -r{toxinidir}/doc/requirements.txt
commands = {posargs}

[testenv:cover]
setenv =
    {[testenv]setenv}
    PYTHON=coverage run --source aodhclient --parallel-mode
commands =
   stestr run {posargs}
   coverage combine
   coverage html -d cover
   coverage xml -o cover/coverage.xml
   coverage report

[testenv:releasenotes]
deps =
   -r{toxinidir}/doc/requirements.txt
   -r{toxinidir}/requirements.txt
allowlist_externals =
   sphinx-build
commands = sphinx-build -a -E -W -d releasenotes/build/doctrees --keep-going -b html releasenotes/source releasenotes/build/html

[testenv:docs]
deps =
   -r{toxinidir}/doc/requirements.txt
   -r{toxinidir}/requirements.txt
commands =
   rm -rf doc/build
   sphinx-build -W --keep-going -b html doc/source doc/build/html
allowlist_externals = rm

[testenv:debug]
commands = pifpaf --debug run aodh -- oslo_debug_helper {posargs}

[flake8]
show-source = True
# W503 line break before binary operator
# W504 line break after binary operator
ignore = W503,W504
exclude=.venv,.git,.tox,dist,doc,*egg,build
